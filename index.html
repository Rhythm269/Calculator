<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="util.css" rel="stylesheet" type="text/css" /> <!-- util.css is another type of style sheet -->
</head>

<body>
  <h1 class="centre"> Calculator </h1>
  <div class="container align_item flex flex_box margn">
    <div class="rows">
      <input class="input" type="text" />
    </div>
    <div class="rows">
      <button class="button">%</button>
      <button class="button">(</button>
      <button class="button">)</button>
      <button class="button" id="last">C</button>
    </div>
    <div class="rows">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button" id="last">*</button>
    </div>

    <div class="rows">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button" id="last">/</button>
    </div>
    <div class="rows">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button" id="last"> - </button>
    </div>
    <div class="rows">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button" id="last">=</button>
      <button class="button" id="last">+</button>
    </div>
  </div>
  <script src="script.js"></script>

  <!-- <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script> -->
</body>

</html>
